<div *ngIf="searchList" class="col-lg-12">
  <div class="row mt-3">
    <mat-toolbar class="col-lg-12 bgMain">
      Guest Houses in {{location}}
    </mat-toolbar>
    <div class="col-lg-3 mt-3">
      <mat-card>
        <mat-card-header>
          <mat-card-title style="font-size: 20px;">
            <a (click)="collapsed=!collapsed" style="cursor: pointer;">Modify your search</a>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="!collapsed">
          <div class="card">
            <div class="card-header">
              <b>select Departments </b>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <input type="checkbox"> bsnl</li>
              <li class="list-group-item">
                <input type="checkbox"> forest</li>
              <li class="list-group-item">
                <input type="checkbox"> pwd</li>
            </ul>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button (click)="collapsed=true" *ngIf="!collapsed">
            <i class="fa fa-close fa-1x" aria-hidden="true"></i>
          </a>
          <a mat-button (click)="collapsed=false" *ngIf="collapsed">
            <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-lg-9 mt-3 mt-lg-0" [@listAnimation]="searchList.length">
      <div class="row">
        <div class="mt-3 col-lg-6" *ngFor="let item of searchList">
          <mat-card>
            <mat-card-content>
              <img mat-card-image [src]="[item.imgSrc]" style="max-height: 220px">
            </mat-card-content>
            <mat-card-title>
              {{ item.department }} Guest house
            </mat-card-title>
            <mat-card-subtitle>
              <b> {{ item.address }} </b>
            </mat-card-subtitle>
            <mat-card-actions>
                <a mat-button [routerLink]="['gallery/item']">
                  <small class="txt-primary"> VIEW DETAILS </small>
                </a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
