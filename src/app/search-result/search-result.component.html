<div *ngIf="searchList" class="col-lg-12">
  <div class="row">
    <mat-toolbar class="col-lg-12 bgMain">
      Guest Houses in {{location}}
    </mat-toolbar>
    <div class="col-lg-3 mt-3">
      <mat-card>
        <mat-card-header>
          <mat-card-title style="font-size: 20px;">
            <a>Modify your search</a>
          </mat-card-title>
        </mat-card-header>
        <div *ngIf="!collapsed">
          <div class="card">
            <div class="card-header">
              <b>select Departments </b>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let depart of departmentList | async">
                <input type="checkbox" value="{{depart}}" (change)="updateSearch($event)"> {{depart}}
              </li>
            </ul>
          </div>
        </div>
        <mat-card-actions>
          <a mat-button (click)="cancelSearch()" *ngIf="!collapsed">
            <i class="fa fa-close fa-1x" aria-hidden="true"></i>
          </a>
          <a mat-button (click)="collapsed=false" *ngIf="collapsed">
            <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-lg-9 mt-3 mt-lg-0" [@listAnimation]="searchList.length">
      <div class="row">
        <div class="mt-3 col-lg-6" *ngFor="let item of searchList">
          <mat-card style="height:180px">
            <div class="row">
              <div class="col-4">
                <img [src]="[item.imgSrc]" class="img-fluid">
              </div>
              <div class="col-8">
                <div class="card-block">
                  <h5 class="card-title">{{ item.department }} Guest house</h5>
                  <p>
                    {{ item.address }}
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <a mat-button [routerLink]="['gallery/item']" class="pull-right">
                  <small class="txt-primary"> VIEW DETAILS </small>
                </a>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
