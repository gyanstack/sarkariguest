<mat-card *ngIf="searchList">
  <div class="row mt-3">
    <h3 class="col-lg-12">
      Guest Houses in {{location}}
    </h3>
    <div class="col-md-6 col-lg-4" *ngFor="let item of searchList">
      <mat-card>
        <mat-card-content>
          <img mat-card-image [src]="[item.imgSrc]">
        </mat-card-content>
        <mat-card-title>
          {{ item.department }} Guest house
        </mat-card-title>
        <mat-card-subtitle>
          <b>Address:</b> {{ item.address }}
        </mat-card-subtitle>
        <mat-card-actions>
          <a mat-button [routerLink]="['gallery/item']">
            <small class="txt-primary"> VIEW DETAILS </small>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-card>
