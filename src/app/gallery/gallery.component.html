<div class="row mt-3">
  <mat-card class="col-md-6 col-lg-3" *ngFor="let item of galleryList">
    <mat-card-content>
      <a (click)="navigateToCity(item.city)"><img mat-card-image [src]="[item.imgSrc]" class="img-fluid"></a>
    </mat-card-content>
    <mat-card-subtitle>
      {{item.subTitle}}
    </mat-card-subtitle>
    <mat-card-actions>
      <a mat-button (click)="navigateToCity(item.city)">
        <small class="txt-primary"> VIEW DETAILS </small>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
